<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>BookStore</title>
</head>
<body>
<h1>Book List</h1>
<table border="1">
    <tr>
        <th>
            ID
        </th>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
    </tr>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Ibrokhim</td>
        <td th:text="${author.lastName}">Saydakhmatov</td>
    </tr>
</table>
</body>
</html>
